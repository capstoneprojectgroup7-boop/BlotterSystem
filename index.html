<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jiabong LGU System Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  body {
    min-height: 100vh;
    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url('Jiabong02.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5%;
    flex-wrap: wrap;
  }
  
  .left-section {
    color: white;
    max-width: 55%;
    text-align: center;
    padding: 20px;
    flex: 1;
    min-width: 300px;
  }
  
  .logo {
    width: 220px;
    height: auto;
    margin-bottom: 20px;
    max-width: 100%;
  }
  
  .left-section h1 {
    font-size: 55px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  
  .left-section p {
    font-size: 40px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  
  .login-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 40px;
    width: 400px;
    color: white;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    flex-shrink: 0;
  }
  
  .login-box h2 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 28px;
  }
  
  .login-box h3 {
    margin-top: 15px;
    margin-bottom: 5px;
    font-size: 16px;
    font-weight: normal;
  }
  
  .password-container {
    position: relative;
    width: 100%;
  }
  
  .login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    padding-right: 40px;
  }
  
  .password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #555;
    user-select: none;
  }
  
  .login-box button {
    width: 40%;
    padding: 12px;
    background-color: rgb(70, 37, 202);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 30%;
    margin-top: 15px;
  }
  
  .login-box button:hover {
    background-color: rgb(31, 23, 64);
  }
  
  .login-box a {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: white;
    text-decoration: none;
    font-size: 14px;
  }
  
  .login-box a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  
  /* For tablets and smaller desktops */
  @media (max-width: 1200px) {
    body {
      padding: 0 3%;
    }
    
    .left-section h1 {
      font-size: 45px;
    }
    
    .left-section p {
      font-size: 32px;
    }
    
    .logo {
      width: 180px;
    }
  }
  
  /* For landscape tablets */
  @media (max-width: 1024px) {
    body {
      padding: 40px 20px;
      justify-content: center;
      align-items: flex-start;
    }
    
    .left-section {
      max-width: 100%;
      width: 100%;
      margin-bottom: 40px;
    }
    
    .left-section h1 {
      font-size: 40px;
    }
    
    .left-section p {
      font-size: 28px;
    }
    
    .logo {
      width: 160px;
    }
    
    .login-box {
      margin-right: 0;
    }
  }
  
  /* For portrait tablets */
  @media (max-width: 768px) {
    .left-section h1 {
      font-size: 36px;
    }
    
    .left-section p {
      font-size: 24px;
    }
    
    .login-box {
      width: 90%;
      max-width: 400px;
      padding: 30px;
    }
  }
  
  /* For mobile phones */
  @media (max-width: 480px) {
    body {
      padding: 20px 15px;
    }
    
    .left-section {
      padding: 10px;
    }
    
    .left-section h1 {
      font-size: 28px;
    }
    
    .left-section p {
      font-size: 20px;
    }
    
    .logo {
      width: 140px;
      margin-bottom: 15px;
    }
    
    .login-box {
      width: 100%;
      padding: 25px 20px;
    }
    
    .login-box h2 {
      font-size: 24px;
    }
    
    .login-box button {
      width: 50%;
      margin-left: 25%;
    }
  }
  
  /* For very small phones */
  @media (max-width: 360px) {
    .left-section h1 {
      font-size: 24px;
    }
    
    .left-section p {
      font-size: 18px;
    }
    
    .login-box {
      padding: 20px 15px;
    }
    
    .login-box h2 {
      font-size: 22px;
    }
    
    .login-box button {
      width: 60%;
      margin-left: 20%;
    }
  }
  
  /* For height constraints */
  @media (max-height: 700px) {
    body {
      padding: 20px 5%;
      align-items: flex-start;
    }
    
    .left-section h1 {
      font-size: 36px;
    }
    
    .left-section p {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

<!-- Left content -->
<div class="left-section">
  <img src="logo.png" alt="LGU Logo" class="logo">
  <h1>Jiabong Peace and Order Monitoring System</h1>
  <p>Local Government Unit - Jiabong, Samar</p>
</div>

<!-- Login form -->
<div class="login-box">
  <h2>Login</h2>
  <h3>Email</h3>
  <input type="email" id="email" placeholder="Email" required>
  <h3>Password</h3>
  <div class="password-container">
    <input type="password" id="password" placeholder="Password" required>
    <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
  </div>
  <button onclick="login()">Login</button>
  <a href="#" onclick="resetPassword()">Forgot Password?</a>
</div>

<!-- Firebase -->
<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword,
    sendPasswordResetEmail 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCSUCbCVKEYZx_-dySDrAauf1OZ6GIUMgI",
    authDomain: "bpoms-15479.firebaseapp.com",
    databaseURL: "https://bpoms-15479-default-rtdb.firebaseio.com",
    projectId: "bpoms-15479",
    storageBucket: "bpoms-15479.appspot.com",
    messagingSenderId: "461076757426",
    appId: "1:461076757426:web:61adf7d3f1734cc05702ab"
  };
  
  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Password visibility toggle
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    passwordToggle.addEventListener('click', function() {
      // Toggle the type attribute
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle the eye icon
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });
  });

  // Create admin account if not exists
  async function createAdminAccount() {
    const adminEmail = "admin@jiabonglgu.com";
    const adminPassword = "Admin@123";
    const adminUsername = "admin";
    
    try {
      // Check if admin exists in Realtime Database
      const adminRef = ref(db, `BrgyAccounts/${adminUsername}`);
      const snapshot = await get(adminRef);
      
      if (!snapshot.exists()) {
        // Create admin in Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, adminEmail, adminPassword);
        const user = userCredential.user;
        
        // Create admin in Realtime Database
        await set(adminRef, {
          email: adminEmail,
          username: adminUsername,
          role: "admin",
          status: "Active",  // Add status field
          uid: user.uid,
          displayName: "Administrator",
          createdAt: new Date().toISOString()
        });
        
        console.log("Admin account created successfully in both Auth and Database");
      }
    } catch (error) {
      if (error.code === 'auth/email-already-in-use') {
        console.log("Admin account already exists in Authentication");
      } else {
        console.error("Error creating admin account:", error);
      }
    }
  }

  // Login function
  window.login = async function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter both email and password");
      return;
    }

    try {
      // First check the account status in database
      const usersRef = ref(db, "BrgyAccounts");
      const snapshot = await get(usersRef);
      
      if (snapshot.exists()) {
        let userFound = false;
        let userRole = "";
        let userStatus = "";
        let userId = "";
        
        // Search through all accounts to find matching email
        snapshot.forEach((childSnapshot) => {
          const userData = childSnapshot.val();
          if (userData.email === email) {
            userFound = true;
            userRole = userData.role;
            userStatus = userData.status || "Active"; // Default to Active if status doesn't exist
            userId = childSnapshot.key;
          }
        });
        
        if (!userFound) {
          alert("User not found in BrgyAccounts");
          return;
        }
        
        // Check if account is deactivated
        if (userStatus === "Deactivated") {
          alert("This account has been deactivated. Please contact the administrator.");
          return;
        }

        // If account is active, proceed with authentication
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        if (userRole === "admin") {
          window.location.href = "MainAdmin.html";
        } else {
          window.location.href = "SubAdmin.html";
        }
      } else {
        alert("No users found in BrgyAccounts");
      }
    } catch (error) {
      console.error("Login error:", error);
      alert("Login failed: " + error.message);
    }
  };

  // Password reset function
  window.resetPassword = async function() {
    const email = prompt("Please enter your email address for password reset:");
    if (email) {
      try {
        // First check if account is active
        const usersRef = ref(db, "BrgyAccounts");
        const snapshot = await get(usersRef);
        let accountActive = false;
        
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            const userData = childSnapshot.val();
            if (userData.email === email && (userData.status === "Active" || !userData.status)) {
              accountActive = true;
            }
          });
        }
        
        if (!accountActive) {
          alert("This account is deactivated. Please contact the administrator.");
          return;
        }
        
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent. Please check your inbox.");
      } catch (error) {
        alert("Error sending reset email: " + error.message);
      }
    }
  };

  // Call the function when the page loads
  createAdminAccount();
</script>

</body>
</html>
